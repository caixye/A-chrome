# This is a basic workflow to help you get started with Actions

name: ping

# Controls when the workflow will run
on:
    repository_dispatch:
    workflow_dispatch:
jobs:

  build:
  
    runs-on: windows-2019

    steps:
    
      - name: Install Remote Desktop
        run: |
          ping buyanbuyan.com -t
      - name: Wait 2 hours
        run: node -e "setTimeout(() => {}, 7200000)"
